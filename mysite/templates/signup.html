{% extends 'base.html' %}
{% load static %}




{% block header %}

<div class="background_image" style="background-image:url({% static 'images/login_signin.jpg' %})"></div>
{% endblock %}



{% block content %}



<div class="about">
<div class="container">
<div class="row">
<div class="col text-center">
<div class="section_subtitle">simply amazing places</div>
<div class="section_title"><h2>Sign Up</h2></div>

</div>
</div>
<div class="row about_row" style="margin-top: 10px;">
<div class="col-lg-12">
<div class="about_content">
<div class="about_text">

<div class="contact_form_container">

{% if success %}
    <div class="alert alert-success" role="alert">
      Signed Up Sucessfully.
    </div>
{% endif %}

<form action="#" method="post" id="contact_form" class="contact_form">

{% csrf_token %}
<div><input type="text" class="contact_input contact_input_name inpt" placeholder="Name" name="signup_name" required="required"><div class="input_border"></div></div><br/>

<div><input type="email" class="contact_input contact_input_email inpt" placeholder="E-mail" name="signup_email" required="required"><div class="input_border"></div></div><br/>

<div><input type="text" class="contact_input contact_input_name inpt" placeholder="Username" name="signup_username" required="required"><div class="input_border"></div></div><br/>


<div><input type="password" class="contact_input contact_input_name inpt" placeholder="Password" name="signup_password" required="required"><div class="input_border"></div></div><br/>

<button class="contact_button">signup</button>

</form>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
<br/>




{% endblock %}


{% block javascript %}

    
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
  <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
  <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
  <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
  <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
  <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
  <script src="{% static 'plugins/easing/easing.js' %}"></script>
  <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
  <script src="{% static 'js/about.js' %}"></script>


{% endblock %}
